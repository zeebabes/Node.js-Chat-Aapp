<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEETECH | AI-Driven Cloud Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0b0c10;
      color: #f5f5f5;
      line-height: 1.6;
    }
    header {
      background: url('https://images.unsplash.com/photo-1558655146-d09347e92766?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #00f9ff;
      padding: 20px;
      position: relative;
    }
    header .branding {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 6px;
      letter-spacing: 1px;
    }
    header .hero-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
    }
    header p {
      font-size: 1.2rem;
      color: #c0c0c0;
    }
    section.contact {
      background: #111622;
      padding: 60px 20px;
      max-width: 700px;
      margin: -80px auto 0;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    section.contact h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 20px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #22252d;
      color: #fff;
    }
    button {
      background: #00f9ff;
      color: #0b0c10;
      padding: 14px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c2c7;
    }
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00f9ff;
      color: #0b0c10;
      padding: 12px 16px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
    }
    .chat-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: #1a1e2d;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      overflow: hidden;
      z-index: 999;
    }
    .chat-header {
      background: #00f9ff;
      color: #0b0c10;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
      font-size: 0.9rem;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #22252d;
      color: #fff;
    }
    .chat-input button {
      background: #00f9ff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      color: #0b0c10;
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">ZEETECH</div>
    <div class="hero-content">
      <h1>AI-Driven Cloud Solutions</h1>
      <p>Empowering real-time innovation for a smarter tomorrow.</p>
    </div>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="/contact" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="chat-widget" onclick="toggleChat()">ðŸ’¬ Chat</div>

  <div class="chat-box" id="chatBox">
    <div class="chat-header">Live Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById('chatBox');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function toggleChat() {
      chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg) {
        socket.emit('chatMessage', msg);
        appendMessage(`You: ${msg}`);
        chatInput.value = '';
      }
    }

    socket.on('chatMessage', msg => {
      appendMessage(msg);
    });

    function appendMessage(message) {
      const div = document.createElement('div');
      div.textContent = message;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
